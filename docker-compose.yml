version: '3'
services:
  manager:
    restart: always
    image: instagramtools/manager
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    links:
      - postgres:postgres
    environment:
      - DEBUG=True
      - SECRET_KEY=5(15ds+i2+%ik6z&!yer+ga9m=e%jcqiz_5wszg)r-z!2--b2d
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_SERVICE=postgres
      - DB_PORT=5432
      - PATH_TO_SSH_KEY=tk
      - SSH_PORT=tk
      - IP=tk
  postgres:
    restart: always
    image: postgres:10
    volumes:
      - db_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASS=postgres

  web:
    image: gott50/bot
    command: ["./wait-for-selenium.sh", "http://selenium:4444/wd/hub", "--", "python", "docker_quickstart.py"]
    environment:
      - PYTHONUNBUFFERED=0
    depends_on:
      - selenium
    volumes:
      - /var/data/instapy/logs:/code/logs
  selenium:
    restart: always
    container_name: selenium
    image: selenium/standalone-chrome
    ports:
      - "5900:5900"

  nginx:
     restart: always
     image: instagramtools/user-interface
     ports:
       - "80:80"

  api:
      restart: always
      image: instagramtools/api
      ports:
        - "8000:8000"
      depends_on:
        - postgres
      links:
        - postgres:postgres
      environment:
        - DEBUG=True
        - SECRET_KEY=5(15ds+i2+%ik6z&!yer+ga9m=e%jcqiz_5wszg)r-z!2--b2d
        - DB_NAME=postgres
        - DB_USER=postgres
        - DB_PASS=postgres
        - DB_SERVICE=postgres
        - DB_PORT=5432
        - PATH_TO_SSH_KEY=tk
        - SSH_PORT=tk
        - IP=tk
        - SECURITY_PASSWORD_SALT=tk


volumes:
  db_data: