version: "3"
services:
  postgres:
    image: postgres:10.5-alpine
    volumes:
      - db_data:/var/lib/postgresql
    env_file:
      - .env/.postgres.env
  api:
      image: instagramtools/api
      depends_on:
        - postgres
      links:
        - postgres:postgres
      environment:
        - DEBUG=False
        - DB_SERVICE=postgres
        - DB_PORT=5432
      env_file:
      - .env/.postgres.env
      - .env/.api.env
  manager:
    image: instagramtools/manager
    command: sh wait-for.sh http://api:8000 python start.py
    depends_on:
      - postgres
      - api
      - proxy-manager
    links:
      - postgres:postgres
      - api:api
      - proxy-manager:proxy-manager
    environment:
      - DEBUG=False
      - DB_SERVICE=postgres
      - DB_PORT=5432
      - P_USER=ubuntu
    env_file:
    - .env/.postgres.env
    - .env/.api.env
    - .env/.manager.env

  selenium:
    container_name: selenium
    image: selenium/standalone-chrome
    shm_size: 128M
    ports:
      - "4444:4444"

  nginx:
    image: instagramtools/user-interface
    ports:
     - "80:80"
     - "443:443"
    environment:
     - DEBUG=off
    env_file:
     - .env/.nginx.env
    depends_on:
    - api
    - payment-manager
    links:
    - api:api
    - payment-manager:payment-manager

  payment-manager:
    image: instagramtools/payment-manager
    command: sh wait-for.sh http://api:8000 sh start.sh
    depends_on:
    - postgres
    - api
    links:
    - postgres:postgres
    - api:api
    ports:
    - "7000:7000"
    environment:
    - DEBUG=False
    - DB_SERVICE=postgres
    - DB_PORT=5432
    env_file:
    - .env/.payment-manager.env
    - .env/.postgres.env

  proxy-manager:
    image: gott50/proxy-manager
    environment:
    - DEBUG=False
    env_file:
    - .env/.proxy-manager.env

volumes:
  db_data:
  log_data: